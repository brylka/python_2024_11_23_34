<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Tabela kursów</title>
</head>
<body>
    <h1>Tabela kursów względem PLN</h1>
    <table border="1">
        {% for key, value in a.items() %}
        <tr>
            <td>{{ key }}</td>
            <td>{{ value }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
